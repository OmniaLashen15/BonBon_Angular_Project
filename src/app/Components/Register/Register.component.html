<div class="container mt-5 mb-5">
  <div class="row d-flex align-items-center justify-content-center">
      <div class="col-md-6">
          <div class="card px-5 py-5"> 
            <!-- <span class="circle"><i class="fa fa-check"></i></span> -->
              <h2 class="mt-3 text-center font-weight-bold">Sign Up</h2> <small class="mt-2 text-muted">Master the languages of the web: HTML, CSS and javascript. This path will prepare you to build basic websites and then build interactive web apps</small>
              <div class="form-input"> <i class="fa fa-envelope"></i> <input type="text" #email class="form-control" placeholder="Email address"> </div>
              <div class="form-input"> <i class="fa fa-user"></i> <input type="text" #username class="form-control" placeholder="User name"> </div>
              <div class="form-input"> <i class="fa fa-lock"></i> <input type="text" #password class="form-control" placeholder="password"> </div>
              <div class="form-input"> <i class="fa fa-lock"></i> <input type="text" #confirmpassword class="form-control" placeholder="Confirmpassword"> </div>
              <div class="form-input"> <i class="fa fa-user"></i> <input type="text" #profileimage class="form-control" placeholder="Profile Image"> </div>
              <div class="form-input">  <input type="radio" [(ngModel)]="gender" name="gender" value="0"> Male<br>
                <input type="radio" name="gender" [(ngModel)]="gender" value="1"> Female<br> </div>


              <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I agree all the statements </label> </div> 
              <button class="btn btn-primary mt-4 signup" (click)="Add(username.value,email.value,password.value,confirmpassword.value,profileimage.value,gender)">Register</button>
              <div class="text-center mt-3"> <span>Or continue with these social profile</span> </div>
              <div class="d-flex justify-content-center mt-4"> <span class="social"><i class="fa fa-google"></i></span> <span class="social"><i class="fa fa-facebook"></i></span> <span class="social"><i class="fa fa-twitter"></i></span> <span class="social"><i class="fa fa-linkedin"></i></span> </div>
              <div class="text-center mt-4"> <span>Already a member?</span> <a routerLink="/Login" class="text-decoration-none">Login</a> </div>
          </div>
      </div>
  </div>
</div>
